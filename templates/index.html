<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-8">
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-5">
    <h1 class="text-xl font-bold">Todo List</h1>
    <form method="POST" class="mt-4 flex gap-2">
        {% csrf_token %}
        {{ form.content }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Adicionar</button>
    </form>
    <ul class="mt-4">
        {% for task in tasks %}
        <li class="flex justify-between items-center py-2 border-b">
            {{ task.content }}
            <div>
                <a href="{% url 'edit_task' task.id %}" class="text-yellow-600">Editar</a>
                <a href="{% url 'delete_task' task.id %}" class="text-red-600 ml-4">Excluir</a>
            </div>
        </li>
        {% empty %}
        <li class="text-center">Nenhuma tarefa cadastrada!</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
