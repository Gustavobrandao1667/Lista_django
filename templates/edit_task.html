<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Editar Tarefa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-8">
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-5">
    <h1 class="text-xl font-bold">Editar Tarefa</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.content }}
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Atualizar</button>
    </form>
    <a href="{% url 'index' %}" class="text-blue-500 mt-4 block">Voltar</a>
</div>
</body>
</html>
